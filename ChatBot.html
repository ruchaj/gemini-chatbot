<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="ChatBotStyles.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <span>Chat with Gemini!</span>
        </div>
        <div id="body">
            <div id="messages"></div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask Gemini a question!">
            <button id="submit-btn">Submit</button>
            <button id="clearchat-btn">Clear Chat</button>
        </div>
    </div>
    <script src="ChatBotScript.js"></script>
</body>
</html>
